<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | FinderAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Bricolage Grotesque", sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .admin-header {
      background: #733015;
      color: #f7efda;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      font-size: 2rem;
    }

    .admin-header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background: #800505;
      color: #f7efda;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #5e0303;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-card h3 {
      color: #733015;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-card p {
      color: #666;
      font-size: 1rem;
    }

    .items-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .items-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
    }

    .filter-btn {
      background: #dfe1e2;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .filter-btn.active {
      background: #733015;
      color: #f7efda;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .items-table th {
      background: #733015;
      color: #f7efda;
      padding: 12px;
      text-align: left;
    }

    .items-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .items-table tr:hover {
      background: #f9f9f9;
    }

    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .status-found {
      background: #d4edda;
      color: #155724;
    }

    .status-lost {
      background: #f8d7da;
      color: #721c24;
    }

    .status-claimed {
      background: #fff3cd;
      color: #856404;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .btn-edit, .btn-delete, .btn-claim {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-edit {
      background: #007bff;
      color: white;
    }

    .btn-claim {
      background: #28a745;
      color: white;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-edit:hover {
      background: #0056b3;
    }

    .btn-claim:hover {
      background: #218838;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #733015;
    }

    .close-modal {
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #733015;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-submit {
      background: #733015;
      color: #f7efda;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .btn-submit:hover {
      background: #5e0303;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .no-items {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <div>
      <h1><i class="fa-solid fa-shield-halved"></i> Admin Dashboard</h1>
      <p>Manage Lost & Found Items</p>
    </div>
    <div class="user-info">
      <span>Welcome, <strong id="adminName">Admin</strong></span>
      <button class="logout-btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </div>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <h3 id="totalItems">0</h3>
      <p>Total Items</p>
    </div>
    <div class="stat-card">
      <h3 id="foundItems">0</h3>
      <p>Found Items</p>
    </div>
    <div class="stat-card">
      <h3 id="lostItems">0</h3>
      <p>Lost Items</p>
    </div>
    <div class="stat-card">
      <h3 id="claimedItems">0</h3>
      <p>Claimed Items</p>
    </div>
  </div>

  <div class="items-container">
    <div class="items-header">
      <h2>All Items</h2>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="found">Found</button>
        <button class="filter-btn" data-filter="lost">Lost</button>
        <button class="filter-btn" data-filter="claimed">Claimed</button>
      </div>
    </div>

    <div id="itemsTableContainer">
      <div class="loading">Loading items...</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Item</h2>
        <span class="close-modal" onclick="closeEditModal()">&times;</span>
      </div>
      <form id="editForm">
        <input type="hidden" id="editItemId">
        
        <div class="form-group">
          <label>Category:</label>
          <select id="editCategory" required>
            <option value="Wallet">Wallet</option>
            <option value="Phone">Phone</option>
            <option value="Keys">Keys</option>
            <option value="Bag">Bag</option>
            <option value="ID">ID/Card</option>
            <option value="Electronics">Electronics</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Location:</label>
          <input type="text" id="editLocation" required>
        </div>

        <div class="form-group">
          <label>Description:</label>
          <textarea id="editDescription" required></textarea>
        </div>

        <div class="form-group">
          <label>Type:</label>
          <select id="editType" required>
            <option value="found">Found</option>
            <option value="lost">Lost</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Update Item</button>
      </form>
    </div>
  </div>

  <script>
    let allItems = [];
    let currentFilter = 'all';

    // Check admin authentication
    async function checkAdminAuth() {
      const token = localStorage.getItem('token');
      
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('/api/auth/verify', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Invalid token');

        const data = await response.json();
        
        // Check if user is admin
        if (data.user.role !== 'admin') {
          alert('Access Denied: Admin only!');
          window.location.href = 'index.html';
          return;
        }

        document.getElementById('adminName').textContent = data.user.firstName || 'Admin';
        loadItems();
      } catch (error) {
        console.error('Auth error:', error);
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    }

    // Load all items
    async function loadItems() {
      try {
        const response = await fetch('/api/items/all', {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (!response.ok) throw new Error('Failed to load items');

        allItems = await response.json();
        updateStats();
        displayItems();
      } catch (error) {
        console.error('Error loading items:', error);
        document.getElementById('itemsTableContainer').innerHTML = 
          '<div class="no-items">Error loading items</div>';
      }
    }

    // Update statistics
    function updateStats() {
      const total = allItems.length;
      const found = allItems.filter(item => item.type === 'found').length;
      const lost = allItems.filter(item => item.type === 'lost').length;
      const claimed = allItems.filter(item => item.claimed).length;

      document.getElementById('totalItems').textContent = total;
      document.getElementById('foundItems').textContent = found;
      document.getElementById('lostItems').textContent = lost;
      document.getElementById('claimedItems').textContent = claimed;
    }

    // Display items in table
    function displayItems() {
      let filteredItems = allItems;

      if (currentFilter !== 'all') {
        if (currentFilter === 'claimed') {
          filteredItems = allItems.filter(item => item.claimed);
        } else {
          filteredItems = allItems.filter(item => item.type === currentFilter);
        }
      }

      if (filteredItems.length === 0) {
        document.getElementById('itemsTableContainer').innerHTML = 
          '<div class="no-items">No items found</div>';
        return;
      }

      const tableHTML = `
        <table class="items-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Category</th>
              <th>Type</th>
              <th>Location</th>
              <th>Description</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${filteredItems.map(item => `
              <tr>
                <td>
                  <img src="data:${item.imageType};base64,${arrayBufferToBase64(item.image.data)}" 
                       class="item-image" alt="Item">
                </td>
                <td>${item.category}</td>
                <td>
                  <span class="status-badge status-${item.type}">
                    ${item.type.toUpperCase()}
                  </span>
                </td>
                <td>${item.location || 'N/A'}</td>
                <td>${item.description ? item.description.substring(0, 50) + '...' : 'N/A'}</td>
                <td>
                  <span class="status-badge ${item.claimed ? 'status-claimed' : ''}">
                    ${item.claimed ? 'CLAIMED' : 'ACTIVE'}
                  </span>
                </td>
                <td>${new Date(item.createdAt).toLocaleDateString()}</td>
                <td>
                  <div class="action-buttons">
                    <button class="btn-edit" onclick="editItem('${item._id}')">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    ${!item.claimed ? `
                      <button class="btn-claim" onclick="claimItem('${item._id}')">
                        <i class="fa-solid fa-check"></i>
                      </button>
                    ` : ''}
                    <button class="btn-delete" onclick="deleteItem('${item._id}')">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      document.getElementById('itemsTableContainer').innerHTML = tableHTML;
    }

    // Helper function to convert buffer to base64
    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (let i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    // Filter items
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        displayItems();
      });
    });

    // Edit item
    function editItem(itemId) {
      const item = allItems.find(i => i._id === itemId);
      if (!item) return;

      document.getElementById('editItemId').value = item._id;
      document.getElementById('editCategory').value = item.category;
      document.getElementById('editLocation').value = item.location || '';
      document.getElementById('editDescription').value = item.description || '';
      document.getElementById('editType').value = item.type;

      document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Submit edit form
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const itemId = document.getElementById('editItemId').value;
      const updateData = {
        category: document.getElementById('editCategory').value,
        location: document.getElementById('editLocation').value,
        description: document.getElementById('editDescription').value,
        type: document.getElementById('editType').value
      };

      try {
        const response = await fetch(`/api/items/update/${itemId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(updateData)
        });

        if (!response.ok) throw new Error('Update failed');

        alert('Item updated successfully!');
        closeEditModal();
        loadItems();
      } catch (error) {
        alert('Error updating item: ' + error.message);
      }
    });

    // Claim item
    async function claimItem(itemId) {
      if (!confirm('Mark this item as claimed?')) return;

      try {
        const response = await fetch(`/api/items/claim/${itemId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (!response.ok) throw new Error('Claim failed');

        alert('Item marked as claimed!');
        loadItems();
      } catch (error) {
        alert('Error claiming item: ' + error.message);
      }
    }

    // Delete item
    async function deleteItem(itemId) {
      if (!confirm('Are you sure you want to delete this item? This cannot be undone.')) return;

      try {
        const response = await fetch(`/api/items/delete/${itemId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        if (!response.ok) throw new Error('Delete failed');

        alert('Item deleted successfully!');
        loadItems();
      } catch (error) {
        alert('Error deleting item: ' + error.message);
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    // Initialize
    checkAdminAuth();
  </script>
</body>
</html>
